<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Report</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        /* Your existing CSS styles */
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Attendance Report</h1>
            <p>St John Ogilvie High School</p>
        </div>

        <div class="info-section">
            <!-- Placeholder for learner's name -->
            <div class="name" id="learnerName">Loading Name...</div>
        </div>

        <script>
            async function fetchExcelData(fileUrl, learnerId) {
                try {
                    const response = await fetch(fileUrl);
                    const data = await response.arrayBuffer();
                    const workbook = XLSX.read(data, { type: "array" });
                    const firstSheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[firstSheetName];
                    const jsonData = XLSX.utils.sheet_to_json(worksheet);

                    // Find the learner's record based on ID
                    const learnerData = jsonData.find(row => row.ID === learnerId);

                    if (learnerData) {
                        document.getElementById("learnerName").textContent = learnerData.Name;
                    } else {
                        document.getElementById("learnerName").textContent = "Learner not found";
                    }
                } catch (error) {
                    console.error("Error fetching or parsing the Excel file:", error);
                    document.getElementById("learnerName").textContent = "Error loading data";
                }
            }

            // Get the learner ID from the URL query parameter
            const urlParams = new URLSearchParams(window.location.search);
            const learnerId = urlParams.get("id");

            // Replace this with the actual SharePoint file URL
            const excelFileUrl = "https://your-sharepoint-site-url/your-file.xlsx";

            if (learnerId) {
                fetchExcelData(excelFileUrl, learnerId);
            } else {
                document.getElementById("learnerName").textContent = "No learner ID provided";
            }
        </script>
    </div>
</body>

</html>
